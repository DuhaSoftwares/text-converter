<div class="container py-1">
    <!-- Heading Section -->
    <div class="text-center mb-5">
      <h4 class="display-5">Welcome to Text Editor</h4>
      <p class="lead">Edit, extract, listen, and share your text easily</p>
      <p class="text-muted">
        Upload PDF and Word files, extract text, and share as a Word document.
        You can also edit and listen to the text.
      </p>
    </div>
  
    <!-- Editor Card -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body p-0">
        <quill-editor
          [modules]="editorConfig"
          theme="snow"
          [(ngModel)]="inputText"
          (ngModelChange)="onChange()"
          class="quill-editor"
        ></quill-editor>
      </div>
    </div>
  
    <!-- Note / Info Alert -->
    <div class="alert alert-info text-center">
      Upload PDF and Word files to extract text, share as a Word document, edit, and even listen to your text.
    </div>
  
    <!-- Speech Controls -->
    <div class="d-flex justify-content-center mb-4" *ngIf="showSpeechControls">
      <button class="btn btn-primary mx-2" (click)="playSpeech()">▶️ Play</button>
      <button class="btn btn-secondary mx-2" (click)="pauseSpeech()">⏸ Pause</button>
      <button class="btn btn-success mx-2" (click)="resumeSpeech()">▶️ Resume</button>
      <button class="btn btn-danger mx-2" (click)="stopSpeech()">⏹ Stop</button>
      <button class="btn btn-warning mx-2" (click)="downloadAudio()">⬇ Download</button>
    </div>
  
    <!-- Actions -->
    <div class="d-flex justify-content-center">
      <div class="btn-group" role="group">
        <!-- PDF Upload -->
        <input
          type="file"
          id="pdfInput"
          accept=".pdf"
          (change)="extractTextFromPDF($event)"
          hidden
        />
        <label for="pdfInput" class="btn btn-outline-primary">
          Upload PDF <i class="bi bi-file-pdf"></i>
        </label>
        <!-- Word Upload -->
        <input
          type="file"
          id="wordInput"
          accept=".docx,.doc"
          (change)="extractTextFromWord($event)"
          hidden
        />
        <label for="wordInput" class="btn btn-outline-primary">
          Upload Word <i class="bi bi-file-earmark-word"></i>
        </label>
        <!-- Share As Word -->
        <button class="btn btn-outline-success" (click)="shareAsWord()">
          Share As Word <i class="bi bi-share"></i>
        </button>
      </div>
    </div>
  </div>
