<div class="container py-1">
  <!-- Heading Section -->
  <div class="justify-content-between d-flex text-center align-items-center my-2">

      <h6 class="d-none d-lg-block w-100">Welcome to<b>Text Conveto</b></h6>

    <div class="d-flex align-items-center justify-content-center w-100 gap-3">
      <p class="text-muted m-0"><b>Stop Watch</b></p>
      <button class="btn btn-success px-2 shadow" (click)="startTimer()">‚ñ∂ Start</button>
      <button class="btn btn-danger px-2 shadow" (click)="stopTimer()">‚èπ Stop</button>
      <h2 class="timer-display mb-0">{{ formattedTime }}</h2>
    </div>
  </div>


  <!-- Loading Spinner -->
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status"></div>
    <p>Processing...</p>
  </div>

  <!-- Editor Card -->
  <div class="card mb-4 shadow-sm">
    <div class="card-body p-0">
      <quill-editor [modules]="editorConfig" theme="snow" placeholder="Start typing or upload a file..."
        [(ngModel)]="inputText" (ngModelChange)="onChange()" class="quill-editor"></quill-editor>
    </div>
  </div>

  <!-- Note / Info Alert -->
  <div class="alert alert-info text-center">
    Upload PDF and Word files to extract text, save as a Word document, edit, and even listen to your text.
  </div>

  <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap" >
      <!-- Upload & Save Buttons -->
      <div class="btn-group shadow-lg mb-2" role="group">
        <!-- PDF Upload -->
        <input type="file" id="pdfInput" accept=".pdf" (change)="extractTextFromPDF($event)" hidden />
        <label for="pdfInput" class="btn btn-outline-primary px-4">
          üìÑ Upload PDF
        </label>
    
        <!-- Word Upload -->
        <input type="file" id="wordInput" accept=".docx,.doc" (change)="extractTextFromWord($event)" hidden />
        <label for="wordInput" class="btn btn-outline-primary px-4">
          üìù Upload Word
        </label>
    
        <!-- Save As Word -->
        <button class="btn btn-outline-success px-4" (click)="shareAsWord()">
          üíæ Save As Word
        </button>
      </div>
    <!-- Speech Controls -->
    <div class="btn-group mt-sm-2 mt-md-2 mt-mx-2" *ngIf="showSpeechControls">
      <button class="btn btn-primary" (click)="playSpeech()">
        ‚ñ∂Ô∏è Play
      </button>
      <button class="btn btn-secondary" (click)="pauseSpeech()">
        ‚è∏ Pause
      </button>
      <button class="btn btn-success" (click)="resumeSpeech()">
        ‚ñ∂Ô∏è Resume
      </button>
      <button class="btn btn-danger" (click)="stopSpeech()">
        ‚èπ Stop
      </button>
      <button class="btn btn-warning" (click)="downloadAudio()">
        ‚¨á Download
      </button>
    </div>
     
  </div> 
  
</div>
